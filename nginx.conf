# Configuración de Nginx para Invitación XV Años - Karla Silvana
# Dominio: karla.playkru.com
# Fecha del evento: 18 de octubre de 2025

server {
    listen 80;
    listen [::]:80;
    
    # Dominio del proyecto
    server_name karla.playkru.com www.karla.playkru.com;
    
    # Directorio raíz donde están los archivos
    root /var/www/html/karla;
    index index.html preview.html;
    
    # Logs
    access_log /var/www/html/karla-xv-access.log;
    error_log /var/www/html/karla-xv-error.log;
    
    # Charset UTF-8 para caracteres especiales españoles
    charset utf-8;
    
    # Compresión GZIP
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/javascript
        text/xml
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # Cache para archivos estáticos (imágenes, CSS, JS, fuentes)
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1M;
        access_log off;
        add_header Cache-Control "public, immutable";
    }
    
    # Cache especial para archivos de audio (vals.mp3)
    location ~* \.(mp3|mp4|wav|ogg)$ {
        expires 1M;
        access_log off;
        add_header Cache-Control "public, immutable";
        add_header Accept-Ranges bytes;
    }
    
    # Manejo de archivos HTML
    location / {
        try_files $uri $uri/ =404;
    }
    
    # Manejo especial para UUIDs (invitaciones personalizadas)
    # Total: 59 invitaciones únicas
    location ~ ^/[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}\.html$ {
        try_files $uri =404;
        add_header Cache-Control "private, no-cache, no-store, must-revalidate";
        add_header Expires "0";
        add_header Pragma "no-cache";
    }
    
    # Proteger archivos de configuración y datos sensibles
    location ~ ^/(generate\.js|package\.json|deploy\.sh|\.gitignore|README\.md)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Proteger archivos de texto generados
    location ~ ^/(mensajes-whatsapp\.txt|urls-invitados\.txt)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Proteger carpeta js (archivos de código fuente)
    location ~ ^/js/(data\.js|utils\.js)$ {
        # Permitir data.js para que funcione la aplicación
        # pero proteger utils.js
        if ($uri ~* "utils\.js$") {
            deny all;
        }
    }
    
    # Seguridad: Ocultar archivos sensibles
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Headers de seguridad
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    
    # Permitir CORS para archivos de fuentes y assets si es necesario
    location ~* \.(woff|woff2|ttf|eot|svg)$ {
        add_header Access-Control-Allow-Origin "*";
        expires 1M;
        access_log off;
    }
    
    # Página de error 404 personalizada (opcional)
    error_page 404 /index.html;
    
    # Tamaño máximo de carga (para futuros uploads si es necesario)
    client_max_body_size 10M;
}

