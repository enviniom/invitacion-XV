# Configuración de Nginx para Invitación XV Años

server {
    listen 80;
    listen [::]:80;
    
    # Cambia por tu dominio
    server_name tudominio.com www.tudominio.com;
    
    # Directorio raíz donde están los archivos
    root /var/www/html/invitacion;
    index index.html;
    
    # Logs
    access_log /var/log/nginx/invitacion-access.log;
    error_log /var/log/nginx/invitacion-error.log;
    
    # Compresión GZIP
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/javascript
        text/xml
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # Cache para archivos estáticos
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1M;
        access_log off;
        add_header Cache-Control "public, immutable";
    }
    
    # Manejo de archivos HTML
    location / {
        try_files $uri $uri/ =404;
    }
    
    # Manejo especial para UUIDs (invitaciones personalizadas)
    location ~ ^/[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}$ {
        try_files $uri.html =404;
    }
    
    # Seguridad: Ocultar archivos sensibles
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Headers de seguridad
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
}

